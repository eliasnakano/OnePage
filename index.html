<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header-navbar">
            <div class="header-logo">
                <img src="img/logo.png">
            </div>
            <ul>
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#">about</a>
                </li>
                <li>
                    <a href="#">services</a>
                </li>
                <li>
                    <a href="#">blog</a>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        <div class="flex-container">
            <h1 class="titulo-principal">We Build The Future</h1>
        </div>
        <p>best deas- best - demon-best result</p>
        <button class="cta">
            <span>Hover me</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
    </main>
    <script>
        function typeWrite(elemento) {
            const textoArray = elemento.innerHTML.split('');
            elemento.innerHTML = ' ';
            textoArray.forEach(function(letra, i) {

                setTimeout(function() {
                    elemento.innerHTML += letra;
                }, 75 * i)

            });
        }
        const titulo = document.querySelector('.titulo-principal');
        typeWrite(titulo);
    </script>
</body>

</html>
